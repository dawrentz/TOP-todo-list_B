<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>todoloo2</title><script defer="defer" src="main.js"></script></head><body><div id="header"><div id="title-main"><h1>todoloo2</h1></div><button id="demo-btn">demo</button></div><div id="sidebar"><div id="projects-list-container" class="sidebar-section"><div class="title-sec"><h2>projects</h2></div><div id="projects-list-wrapper"><ul id="projects-list"></ul><div class="wrapper" id="add-project-btn-wrappper"><button type="button" id="add-project-btn"><div>+</div></button></div></div></div></div><div id="main-content"></div><template id="default-todo-card-template"><div id="default-card-form-wrapper"><div class="new-card-title">add task</div><div id="required-elm-note">*required</div><div class="todo-input-line"><input name="todo-title-input" id="todo-title-input" placeholder="title"> <span class="required-elm">*</span></div><div class="todo-input-line"><select id="todo-project-input"><option value="">select project</option></select> <span class="required-elm">*</span></div><div class="todo-input-line"><textarea id="todo-description-input" placeholder="description..." rows="4" cols="50"></textarea></div><div class="todo-input-line"><input type="date" name="todo-dueDate-input" id="todo-dueDate-input"> <span class="required-elm">*</span></div><div class="todo-input-line"><button class="high-priority todo-priority-input" type="button" id="todo-priority-input">high</button> <span class="required-elm">*</span></div><div id="submit-new-todo-button-wrapper"><button type="button" id="submit-new-todo-button">submit</button></div></div><div class=".wrapper btn-wrapper default-todo-show-hide-details-btn-wrapper"><button class="show-hide-details-btn add-sign"><div>+</div></button></div></template><template id="todo-card-template"><div class="todo-data-lines-wrapper"><div class="todo-data-line-wrapper"><div class="todo-data-line todo-data-line-title"><div class="todo-title data-task-prop-value"></div></div></div><div class="todo-data-line-wrapper"><div class="todo-data-line todo-data-line-project"><div class="todo-project data-task-prop-value"></div></div></div><div class="todo-data-line-wrapper"><div class="todo-data-line todo-data-line-description"><div class="todo-description data-task-prop-value"></div></div></div><div class="todo-data-line-wrapper"><div class="todo-data-line todo-data-line-dueDate"><div class="todo-dueDate data-task-prop-value"></div></div></div><div class="todo-data-line-wrapper"><div class="todo-data-line todo-data-line-priority"><div class="todo-priority data-task-prop-value"></div></div></div></div><div class="todo-card-btns-wrapper"><div class="spacer"></div><button class="show-hide-details-btn down-arrow"><div>▼</div></button><div class="todo-del-btn-wrapper"><button class="del-task-btn del-btn">✖</button></div></div></template></body></html>
