<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoloo2</title>
</head>
<body>
    <div id="header">
        <div id="title-main">
            <h1>todoloo2</h1>
        </div>
        <button id="demo-btn">demo</button>        
    </div>

    <div id="sidebar">
        <div id="projects-list-container" class="sidebar-section">
            <div class="title-sec">
                <h2>projects</h2>
            </div>
            <div id="projects-list-wrapper">
                <ul id="projects-list">
                    <!-- filled by js -->
                </ul>
                <div class="wrapper" id="add-project-btn-wrappper">
                    <button type="button" id="add-project-btn">
                        <div>+</div> <!-- wrap text content for centering -->
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="main-content">
        <!-- populated by js -->
    </div>

    <!-- ============================================ templates ============================================ -->

    <!-- default todo card innerHTML template -->
    <template id="default-todo-card-template">
        <div id="default-card-form-wrapper">
            <div class="new-card-title">add task</div>
            <div id="required-elm-note">*required</div>
            <!-- title input -->
            <div class="todo-input-line">
                <input
                type="text"
                name="todo-title-input"
                id="todo-title-input"
                placeholder="title">
                <span class="required-elm">*</span> <!-- setting required here wasn't working as expected -->
            </div>
            <!-- project input -->
            <div class="todo-input-line">
                <select id="todo-project-input">
                    <option value="">select project</option>
                </select>
                <span class="required-elm">*</span>
            </div>
            <!-- description input -->
            <div class="todo-input-line">
                <textarea id="todo-description-input"
                placeholder="description..."
                rows="4"
                cols="50"></textarea>
            </div>
            <!-- dueDate input -->
            <div class="todo-input-line">
                <input
                type="date"
                name="todo-dueDate-input"
                id="todo-dueDate-input"
                >
                <span class="required-elm">*</span>
            </div>
            <!-- priority input -->
            <div class="todo-input-line">
                <button class="high-priority todo-priority-input" type="button" id="todo-priority-input">high</button>
                <span class="required-elm">*</span>
            </div>
            <!-- submit -->
            <div id="submit-new-todo-button-wrapper">
                <button type="button" id="submit-new-todo-button">submit</button>
            </div>
        </div>
        <div class=".wrapper btn-wrapper default-todo-show-hide-details-btn-wrapper">
            <button class="show-hide-details-btn add-sign">
                <div>+</div>
        </div></button>
    </template>

    <!-- todo card innerHTML template -->
    <template id="todo-card-template">

        <div class="todo-data-lines-wrapper">
            <!-- title line -->
            <div class="todo-data-line-wrapper">
                <div class="todo-data-line todo-data-line-title">
                    <div class="todo-title data-task-prop-value">
                        <!-- populated by js -->
                    </div>
                </div>
            </div>

            <!-- project line -->
            <div class="todo-data-line-wrapper">
                <div class="todo-data-line todo-data-line-project">
                    <div class="todo-project data-task-prop-value">
                        <!-- populated by js -->
                    </div>
                </div>
            </div>

            <!-- description line -->
            <div class="todo-data-line-wrapper">
                <div class="todo-data-line todo-data-line-description">
                    <div class="todo-description data-task-prop-value">
                        <!-- populated by js -->
                    </div>
                </div>
            </div>

            <!-- dueDate line -->
            <div class="todo-data-line-wrapper">
                <div class="todo-data-line todo-data-line-dueDate">
                    <div class="todo-dueDate data-task-prop-value">
                        <!-- populated by js -->
                    </div>
                </div>
            </div>

            <!-- priority line -->
            <div class="todo-data-line-wrapper">
                <div class="todo-data-line todo-data-line-priority">
                    <div class="todo-priority data-task-prop-value">
                        <!-- populated by js -->
                    </div>
                </div>
            </div>
        </div>

        <div class="todo-card-btns-wrapper">
            <div class="spacer"></div>
            <button class="show-hide-details-btn down-arrow">
                <div>▼</div>
            </button>
            <div class="todo-del-btn-wrapper">
                <button class="del-task-btn del-btn">✖</button>
            </div>
        </div>
    </template>

</body> 
</html>
